label_instructions: |
  When you run the program, enter values for IMEI and MAC.

  If you choose "Exclude":

  IMEI: List IMEI values to exclude from the CSV file, separated by spaces. Example: 12345678 98765432.
  MAC: List MAC values to exclude from the CSV file, separated by spaces. Example: 00:11:22:33:44:55 66:77:88:99:aa:bb.

  If you choose "Include":

  IMEI: List IMEI values to include in the CSV file, separated by spaces. Example: 12345678 98765432.
  MAC: List MAC values to include in the CSV file, separated by spaces. Example: 00:11:22:33:44:55 66:77:88:99:aa:bb.

  Use spaces to separate multiple values when entering IMEI and MAC.


